services:
  - type: web
    name: task-management-api
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn modules.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        scope: build,runtime
      - key: SUPABASE_URL
        scope: build,runtime
      - key: SUPABASE_KEY
        scope: build,runtime
      - key: GEMINI_API_KEY_FLASH
        scope: build,runtime
      - key: TELEGRAM_WEBHOOK_URL
        scope: build,runtime
